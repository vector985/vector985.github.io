<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个现代化的贪吃蛇游戏，支持多种控制方式和动态难度系统">
    <meta name="keywords" content="贪吃蛇,游戏,HTML5,Canvas,JavaScript">
    <title>贪吃蛇游戏 - Snake Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score">
                    <span>分数: </span>
                    <span id="current-score">0</span>
                </div>
                <div class="high-score">
                    <span>最高分: </span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="game-message">
                        <h2 id="overlay-title">开始游戏</h2>
                        <p id="overlay-text">按空格键开始游戏</p>
                        <button id="start-button" class="game-button">开始游戏</button>
                        <button id="restart-button" class="game-button" style="display: none;">重新开始</button>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <h3>游戏控制</h3>
                <div class="control-grid">
                    <div class="control-row">
                        <button class="control-btn" data-direction="up">↑</button>
                    </div>
                    <div class="control-row">
                        <button class="control-btn" data-direction="left">←</button>
                        <button class="control-btn" data-direction="down">↓</button>
                        <button class="control-btn" data-direction="right">→</button>
                    </div>
                </div>
                <div class="control-info">
                    <p>使用方向键或点击按钮控制蛇的移动</p>
                    <p>空格键: 暂停/继续</p>
                    <p>R键: 重新开始</p>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="game-stats">
                <div class="stat">
                    <span>游戏时间: </span>
                    <span id="game-time">00:00</span>
                </div>
                <div class="stat">
                    <span>蛇的长度: </span>
                    <span id="snake-length">1</span>
                </div>
                <div class="stat">
                    <span>难度: </span>
                    <span id="difficulty">简单</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
